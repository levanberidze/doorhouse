<script type="text/javascript">  

		function getcube(){

		var price=0;

		var height=0;

		var width=0;

		var scale=0;


		 price=document.getElementById("price").value;

		 height=document.getElementById("height").value;

		 width=document.getElementById("width").value;

		 scale=document.getElementById("scale").value;

		if (price == 0 || height ==0 || width ==0 || scale ==0 || document.getElementById("airchiet").selected) {

			alert("გთხოვთ შეავსოთ ყველა ველი");

		}
  

		if (height > 220 && document.getElementById("gadakruli").selected) {
			 height=height-220;
			 height = Math.ceil(height / 10) * 10 * 3;
		}else if (height > 220 && document.getElementById("shegebili").selected) {
			height=height-220;
			 height = Math.ceil(height / 10) * 10 * 5;
		}else(height=0)


		if (width > 90 && document.getElementById("gadakruli").selected && document.getElementById("standarti").selected) {
			 width=width-90;
			 width = Math.ceil(width / 10) * 10 * 3;}

	else if (width > 120 && document.getElementById("gadakruli").selected && document.getElementById("2frtiani").selected) {
			 	width=width-120;
			 width = Math.ceil(width / 10) * 10 * 3;
			 }


		else if (width > 90 && document.getElementById("shegebili").selected && document.getElementById("standarti").selected) {
			width=width-90;
			width = Math.ceil(width / 10) * 10 * 5;
		}else if (width > 120 && document.getElementById("shegebili").selected && document.getElementById("2frtiani").selected) {
			width=width-120;
			width = Math.ceil(width / 10) * 10 * 5;
		}

		else(width=0)


		if (scale > 15 && document.getElementById("gadakruli").selected) {
			 scale=(scale-8)*4;
		}else if (scale > 15 && document.getElementById("shegebili").selected) {
			scale=(scale-8)*10;
		}else(scale=0)


		
		var lastprice = (height+width+scale);
		lastprice = price*1 + lastprice;
		lastprice = Math.ceil(lastprice / 10) * 10 ;
        document.getElementById("pasi").innerHTML = '<h1>კარის ფასია: '+lastprice+'₾</h1>';


	}







		</script>
